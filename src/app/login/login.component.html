<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="green"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Provide your username"
    />
  </div>
  <div>{{ emailControl.errors | json }}</div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      name="name"
      [(ngModel)]="password"
      placeholder="Provide your password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
